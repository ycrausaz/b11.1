<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
            new bootstrap.Tooltip(tooltipTriggerEl, {
                html: true,
                customClass: 'tooltip-left-align tooltip-wide'
            });
        });
    });
</script>

.alert-danger, .alert-error {

.alert-warning {

}

table {
    width: 100%;

}
td {
    padding: 8px;
    border: 1px solid #ddd;
}
.error {
    color: red;
}
.required {
    color: red;
}

.table-container {
    width: 80%;
    height: 800px; /* Fixed height for the table */
    display: flex;
    border: 1px solid #ddd;
}

.column {
    flex: 1; /* Each column takes equal space */
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
}

.column:first-child {
    border-left: none; /* Remove the left border for the first column */
}

.column:last-child {
    border-right: none; /* Remove the right border for the last column */
}

.mytitle {
    background-color: #aaa;
    border-bottom: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1;
    font-size: 1.5em; /* Approximate size of h4 */
    font-weight: bold;
}

.content {
    flex: 1;
    overflow-y: auto; /* Make the content scrollable if it exceeds the column height */
    padding: 10px;
    box-sizing: border-box;
}

    label[data-bs-toggle="tooltip"] {
        cursor: help;
        border-bottom: 1px dotted #007bff;
    }
    .required {
        color: red;
    }

.tooltip-left-align .tooltip-inner {
    text-align: left;
}

.tooltip-wide .tooltip-inner {
    max-width: 1000px; /* Adjust width as needed */
}

.select2-container--bootstrap-5 .select2--small.select2-selection {
    min-height: calc(1.5em + .5rem + 2px);
    border-radius:.3rem;
    padding: .375rem .75rem;
    font-style: -webkit-small-control;
    font-size: 1rem;
}

/* Style for read-only select fields */
select:disabled,
select[readonly],
.select2-container--disabled .select2-selection {
    background-color: #f8f9fa !important;  /* Light background but still readable */
    color: #212529 !important;             /* Dark text color for better contrast */
    opacity: 1 !important;                 /* Ensure full opacity */
    cursor: not-allowed;
    border-color: #dee2e6;
}

/* Style for read-only select2 dropdown text */
.select2-container--disabled .select2-selection__rendered {
    color: #212529 !important;             /* Ensure dropdown text is dark */
}

</style>
