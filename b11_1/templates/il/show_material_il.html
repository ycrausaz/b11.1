{% extends "base_generic.html" %}

{% block content %}
    <h1>Material anschauen</h1>
    <br/>
    {% if submitted %}
      <div class="alert alert-success" role="alert">
          Das Material wurde aktualisiert
      </div>
    {% endif %}

<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            {% if field.name != 'is_finished' %}
                <tr>
                    <td>
                        <label for="{{ field.id_for_label }}">
                            {{ field.label }}:
                        </label>
                    </td>
                    <td>
                        {{ field.value|default_if_none:"" }}  <!-- Render field as plain text -->
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
    <br/>
    <input type="button" value="ZurÃ¼ck" class="btn btn-secondary" onClick="javascript:history.go(-1);">
</form>

<br/>

   
{% endblock %}
