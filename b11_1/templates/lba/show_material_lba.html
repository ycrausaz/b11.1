{% extends "base_generic.html" %}
{% load custom_filters %}

{% block content %}
    <h1>Material anschauen</h1>
    <br/>

<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            {% if field.name != 'is_finished' %}
                <tr>
                    <td>
                        <label for="{{ field.id_for_label }}">
                            {{ field.label }}:
                        </label>
                    </td>
                    <td>
                        {{ form.instance|get_display_value:field.name }}
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
    <br/>

</form>

{% endblock %}
