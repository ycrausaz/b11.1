{% extends "base_generic.html" %}

<!-- templates/list_material.html -->
{% block content %}
<h1>Materialliste (Grunddaten-Team)</h1>
<br/>
<form method="post" id="material-form">
    {% csrf_token %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" id="select-all"></th>
                <th>Material/ien</th>
            </tr>
        </thead>
        <tbody>
            {% for mat in list_material_gd %}
                <tr>
                    <td><input type="checkbox" name="selected_materials" value="{{ mat.id }}" class="material-checkbox"></td>
                    <td>{{ mat.id }} {{ mat.positions_nr }} <a href="{% url 'update-material-gd' mat.id %}">{{ mat.kurztext_de }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br/>
    <button type="submit" name="action" value="transfer" class="btn btn-primary action-button" disabled>Material zurück zum Herstellen senden</button>
    <button type="submit" name="action" value="export" class="btn btn-primary action-button" disabled>"SAP input" generieren</button>
    <button type="submit" name="action" value="delete" class="btn btn-danger action-button" disabled>Löschen</button>
</form>
<br/>
<hr><br/>
{% include 'checkbox.html' %}
{% endblock %}
